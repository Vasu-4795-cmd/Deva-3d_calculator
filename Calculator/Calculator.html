<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Neon Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at 30% 30%, #0a0a0a, #000);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bgPulse 8s ease-in-out infinite alternate;
    }

    @keyframes bgPulse {
      0% {
        background: radial-gradient(circle at top left, #111, #000);
      }
      100% {
        background: radial-gradient(circle at bottom right, #222, #000);
      }
    }

    .calculator {
      background: rgba(20, 20, 20, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 20px #0ff3, 0 0 40px #00f2 inset;
      padding: 20px;
      width: 330px;
      transform: perspective(800px) rotateX(8deg);
      backdrop-filter: blur(10px);
    }

    .display {
      background: #111;
      color: #0ff;
      font-size: 2.5rem;
      padding: 15px;
      border-radius: 10px;
      text-align: right;
      overflow-x: auto;
      box-shadow: inset 0 0 10px #0ff4;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    button {
      padding: 20px;
      font-size: 1.3rem;
      border: none;
      border-radius: 12px;
      color: #fff;
      background: linear-gradient(145deg, #1a1a1a, #000);
      box-shadow: 4px 4px 10px #000, -4px -4px 10px #1a1a1a;
      cursor: pointer;
      transition: all 0.2s ease;
      transform: translateZ(0);
    }

    button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }

    button:active {
      transform: translateY(2px);
      box-shadow: inset 2px 2px 5px #000;
    }

    .equal {
      grid-column: span 2;
      background: linear-gradient(to right, #0ff, #0cf);
      color: #000;
      font-weight: bold;
    }

    .clear {
      background: #f00;
      color: #fff;
    }

    .clear:hover {
      background: #ff5050;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="press('/')">÷</button>
      <button onclick="press('*')">×</button>
      <button onclick="press('-')">−</button>
      
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('+')">+</button>
      
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('(')">(</button>
      
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press(')')">)</button>
      
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function press(value) {
      if (display.textContent === "0") {
        display.textContent = value;
      } else {
        display.textContent += value;
      }
    }

    function calculate() {
      try {
        display.textContent = eval(
          display.textContent.replace(/÷/g, "/").replace(/×/g, "*")
        );
      } catch (e) {
        display.textContent = "Error";
      }
    }

    function clearDisplay() {
      display.textContent = "0";
    }
  </script>
</body>
</html>
