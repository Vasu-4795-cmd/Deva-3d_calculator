<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      animation: backgroundLight 8s ease-in-out infinite alternate;
    }

    @keyframes backgroundLight {
      0% { background: radial-gradient(circle at top left, #0ff, #111); }
      100% { background: radial-gradient(circle at bottom right, #f0f, #111); }
    }

    .calculator {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      width: 320px;
      transform: perspective(1000px) rotateX(10deg);
      transition: all 0.5s;
    }

    .display {
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      text-align: right;
      font-size: 2em;
      padding: 10px;
      color: #0ff;
      box-shadow: inset 0 0 10px rgba(0,255,255,0.3);
      overflow-x: auto;
    }

    .buttons {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 15px;
      background: linear-gradient(145deg, #111, #222);
      box-shadow: 4px 4px 10px #000, -4px -4px 10px #333;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }

    button:active {
      transform: translateY(2px);
      box-shadow: inset 2px 2px 5px #000;
    }

    .equal {
      grid-column: span 2;
      background: linear-gradient(145deg, #0ff, #0cf);
      color: #000;
      font-weight: bold;
    }

    .equal:hover {
      background: #0cf;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button>
      
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button>
      
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">−</button>
      
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button onclick="press('+')">+</button>
      
      <button onclick="clearDisplay()" style="grid-column: span 4; background: #f00; color: #fff;">C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function press(val) {
      if (display.textContent === "0") display.textContent = val;
      else display.textContent += val;
    }

    function calculate() {
      try {
        display.textContent = eval(display.textContent.replace(/÷/g, "/").replace(/×/g, "*"));
      } catch (e) {
        display.textContent = "Error";
      }
    }

    function clearDisplay() {
      display.textContent = "0";
    }
  </script>
</body>
</html>
