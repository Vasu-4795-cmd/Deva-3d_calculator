<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>deva-3D_Calculator</title>
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #1f1f1f;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      padding: 30px;
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    .display {
      background: #000;
      color: #0f0;
      font-size: 2em;
      text-align: right;
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      height: 60px;
      overflow: hidden;
      box-shadow: inset 0 0 10px #0f0;
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 15px;
      justify-content: center;
    }

    .key {
      background: #333;
      border: none;
      color: white;
      font-size: 1.5em;
      border-radius: 12px;
      height: 60px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
      transform: translateZ(0);
      cursor: pointer;
    }

    .key:hover {
      transform: translateY(-4px) rotateX(10deg);
      box-shadow: 0 12px 15px rgba(0, 255, 0, 0.3);
    }

    .key:active {
      transform: translateY(2px);
      box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.7);
    }

    .key.operator {
      background-color: #e67e22;
    }

    .key.equal {
      background-color: #27ae60;
      grid-column: span 2;
    }

    .key.clear {
      background-color: #c0392b;
    }

  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="keys">
      <button class="key clear" onclick="clearDisplay()">C</button>
      <button class="key" onclick="appendValue('(')">(</button>
      <button class="key" onclick="appendValue(')')">)</button>
      <button class="key operator" onclick="appendValue('/')">÷</button>

      <button class="key" onclick="appendValue('7')">7</button>
      <button class="key" onclick="appendValue('8')">8</button>
      <button class="key" onclick="appendValue('9')">9</button>
      <button class="key operator" onclick="appendValue('*')">×</button>

      <button class="key" onclick="appendValue('4')">4</button>
      <button class="key" onclick="appendValue('5')">5</button>
      <button class="key" onclick="appendValue('6')">6</button>
      <button class="key operator" onclick="appendValue('-')">−</button>

      <button class="key" onclick="appendValue('1')">1</button>
      <button class="key" onclick="appendValue('2')">2</button>
      <button class="key" onclick="appendValue('3')">3</button>
      <button class="key operator" onclick="appendValue('+')">+</button>

      <button class="key" onclick="appendValue('0')">0</button>
      <button class="key" onclick="appendValue('.')">.</button>
      <button class="key equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(val) {
      if (display.textContent === "0") {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function clearDisplay() {
      display.textContent = "0";
    }

    function calculateResult() {
      try {
        display.textContent = eval(display.textContent);
      } catch (e) {
        display.textContent = "Error";
      }
    }
  </script>

</body>
</html>
